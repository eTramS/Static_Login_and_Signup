<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        N9NE | Sign Up
    </title>
    
</head>
<body class="bg">
    <section class="Form my-4 mx-5">
        <div class="container">

            <div class="row g-0">
                
                    <div class="col-lg-5">
                        <img src="img/signup_image.jpg" class="img-fluid" alt="" />
                    </div>

                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="font-weight-bold py-.5"></h1>
                        <h1><b>Sign Up</b></h1>
                        <h5>It's quick and easy</h5>
                        <form>
                            <div class="form-group">
                                <div class="col-lg-7">
                                    <input type="firstname" placeholder="First name" class="form-control my-3 p-3" />
                                    <input type="lastname" placeholder="Last name" class="form-control my-3 p-3" />
                                    <input type="email" placeholder="Mobile number or email" class="form-control my-3 p-3" />
                                    <input type="password" placeholder="Password" class="form-control my-3 p-3" />
                                    <input type="password" placeholder="Confirm Password" class="form-control my-3 p-3" />
                                </div>
                            </div>
                          
                            <div class="form-row">
                                <div class="col-lg-7">
                                 <a href=""><button type="button" class="btn1 mt-2 mb-5">Sign Up</button></a>
                                </div>
                                <p> Already have an account ? <a href="login.html">Log In Here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
